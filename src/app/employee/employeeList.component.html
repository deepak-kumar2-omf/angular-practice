
<count-employee [all]="getTotalEmployeesCount()"
                [male]="getTotalMaleEmployeesCount()" 
                [female]="getTotalFemaleEmployeesCount()"></count-employee>
<br />
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Date Of Birth</th>
              </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees;trackBy:trackByEmpCode;">
            <td>{{ employee.code | uppercase}}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.salary | currency:'USD':true:'1.3-3'}}</td>
            <td>{{ employee.dateOfBirth | date:'dd/MM/y'}}</td>
                 </tr>
        <tr *ngIf = "!employees || employees.length ==0">
            <td colspan="5"> No Employees to display</td>
         </tr>   
    </tbody>
</table>
<br />
<button (click)="getEmployees()">Refresh Employees</button>
